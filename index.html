            <button class="menu-header__button" type="button">
                <img class="menu-header__search" scr="icons\search.svg" alt="search">
            </button>
        </div>
        <div class="menu-main">
            <nav class="menu-nav">
                <ul class="menu-nav__list">
                    <li class="menu-nav__element">
                        <a class="menu-nav__link" href="#">Ремонт техники</a>

                </ul>
            </nav>
            <div class="menu-contacts">
                <div class="contact-buttons">
                    <ul class="contact-buttons__list">
                        <li type="button" class="contact-buttons__element">
                            <button classtype="contact-buttons__button">
                                <img class="call" src="icons/call.svg">
                            </button>
                        </li>
                        <li type="button" class="contact-buttons__element">
                            <button classtype="contact-buttons__button">
                                <img class="chat" src="icons/chat.svg">

                        </li>

                            <button type="button" classtype="contact-buttons__button">
                                <img class="profile" src="icons/profile.svg">

                        </li>
                    </ul>
                </div>
                <span class="menu-contacts__email">mail@cps.com</span>
